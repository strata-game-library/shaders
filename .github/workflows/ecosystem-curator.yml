name: Ecosystem Curator

# Nightly orchestration for:
# - Issue triage â†’ spawn agents
# - PR processing â†’ reviews, merges
# - Fleet management â†’ monitor agents

on:
  schedule:
    - cron: '0 2 * * *' # Nightly at 2 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode'
        type: boolean
        default: false
      target_org:
        description: 'Target organization (empty = all)'
        type: string
        default: ''

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '22'

      - name: Run Curator Script
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          OLLAMA_HOST: ${{ secrets.OLLAMA_API_URL || vars.OLLAMA_HOST || 'https://ollama.com' }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run }}
          TARGET_ORG: ${{ inputs.target_org }}
        run: |
          # Run curator script directly (no npm package dependency)
          node scripts/ecosystem-curator.mjs

      - name: Post Summary
        if: always()
        run: |
          if [ -f curator-report.json ]; then
            echo "### Ecosystem Curator Summary ðŸ¤–" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat curator-report.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
