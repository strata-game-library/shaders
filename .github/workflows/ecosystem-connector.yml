# Ecosystem Connector for strata-game-library
#
# This workflow connects this repository back to the control-center
# for unified AI-powered automation across all organization repositories.
#
# Features:
# - Automatic PR review via AI (Cursor)
# - /jules and /cursor command delegation
# - CI failure auto-fix
#
# Synced from: strata-game-library/control-center

name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==========================================================================
  # AI PR REVIEW
  # ==========================================================================
  review:
    name: AI Review
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: review
      pr_number: ${{ github.event.pull_request.number }}
      repository: ${{ github.repository }}
      ref: ${{ github.event.pull_request.head.ref }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  # ==========================================================================
  # DELEGATION: /jules and /cursor commands
  # ==========================================================================
  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: delegate
      comment_body: ${{ github.event.comment.body }}
      issue_number: ${{ github.event.issue.number }}
      repository: ${{ github.repository }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}

  # ==========================================================================
  # CI FAILURE AUTO-FIX
  # ==========================================================================
  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    uses: strata-game-library/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: fix-ci
      run_id: ${{ github.event.workflow_run.id }}
      repository: ${{ github.repository }}
      ref: ${{ github.event.workflow_run.head_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
