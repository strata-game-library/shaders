name: Ecosystem Reviewer

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

env:
  OLLAMA_HOST: ${{ secrets.OLLAMA_API_URL || vars.OLLAMA_HOST || 'https://ollama.com' }}
  OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'glm-4.6:cloud' }}

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: AI Code Review
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      suggestion_count: ${{ steps.review.outputs.suggestion_count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Review PR
        id: review
        uses: ./.github/actions/agentic-pr-review
        with:
          github_token: ${{ github.token }}
          model: ${{ env.OLLAMA_MODEL }}
          ollama_api_key: ${{ secrets.OLLAMA_API_KEY }}
          ollama_host: ${{ env.OLLAMA_HOST }}
          jules_api_key: ${{ secrets.JULES_API_KEY || secrets.GOOGLE_JULES_API_KEY }}

  delegate-to-jules:
    name: Delegate to Jules
    needs: review
    # Only run if many suggestions AND Jules API key is available
    if: needs.review.outputs.suggestion_count > 5 && secrets.GOOGLE_JULES_API_KEY != ''
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if Jules delegation fails
    steps:
      - name: Acknowledge
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr comment "$PR_NUMBER" --repo "$REPO" \
            --body "ü§ñ Found ${{ needs.review.outputs.suggestion_count }} suggestions. Delegating to Jules for a more in-depth refactor..."

      - name: Create Jules Session
        id: jules
        env:
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          TASK=$(cat <<EOM
          Refactor pull request #${PR_NUMBER}: $PR_TITLE

          The following is the PR description:
          $PR_BODY

          The PR has been flagged for having multiple issues. Please perform a comprehensive refactoring.
          EOM
          )

          RESPONSE=$(curl -s -X POST "https://jules.googleapis.com/v1alpha/sessions" \
            -H "X-Goog-Api-Key: $GOOGLE_JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg task "$TASK" \
              --arg repo "${{ github.repository }}" \
              --arg branch "${{ github.event.pull_request.head.sha }}" \
              '{
                prompt: $task,
                sourceContext: {
                  source: ("sources/github/" + ($repo | split("/")[0]) + "/" + ($repo | split("/")[1])),
                  githubRepoContext: { startingBranch: $branch }
                },
                automationMode: "AUTO_CREATE_PR"
              }')")

          SESSION_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          SESSION_URL="https://jules.google.com/session/$SESSION_ID"

          echo "session_url=$SESSION_URL" >> $GITHUB_OUTPUT
          echo "session_id=$SESSION_ID" >> $GITHUB_OUTPUT

      - name: Post Session Link
        if: steps.jules.outputs.session_id != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "## ü§ñ Jules Session Created

          ‚û°Ô∏è **[Monitor Session](${{ steps.jules.outputs.session_url }})**

          Jules will analyze the PR and create a new PR with the suggested refactoring."
