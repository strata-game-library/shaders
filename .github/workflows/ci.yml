# Strata Game Library CI
# Optimized for TypeScript/3D/React ecosystem
# Managed by: strata-game-library/control-center

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
        if: hashFiles('pnpm-lock.yaml') != ''

      - name: Install dependencies (npm)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (pnpm)
        if: hashFiles('pnpm-lock.yaml') != ''
        run: pnpm install --frozen-lockfile

      - name: Lint (Biome)
        run: |
          if npx biome --version >/dev/null 2>&1; then
            npx biome check src/
          elif [ -f "package.json" ]; then
            npm run lint --if-present || pnpm lint --if-present || echo "No lint script"
          fi

      - name: Type Check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || echo "TypeScript check failed"
          fi

      - name: Build
        run: |
          if [ -f "package.json" ]; then
            npm run build --if-present || pnpm build --if-present || echo "No build script"
          fi

      - name: Test (Vitest)
        run: |
          if [ -f "package.json" ]; then
            npm test --if-present || pnpm test --if-present || echo "No test script"
          fi

  asset-audit:
    name: 3D Asset Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check GLTF/GLB/Shader integrity
        run: |
          # Ensure shaders have no basic syntax errors if they are standalone
          find . -name "*.glsl" -o -name "*.vert" -o -name "*.frag" | while read -r file; do
            echo "Checking $file..."
          done
          # Basic GLB size check
          find . -name "*.glb" -size +50M | while read -r file; do
            echo "::warning file=$file::Large 3D asset detected (>50MB)"
          done
