# CI - Build, Lint, Test
# Core quality gates - runs on every PR and push to main
name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changes.outputs.should_test }}
    steps:
      - uses: actions/checkout@v4 # v4.2.2
      - uses: actions/setup-node@v4 # v4.2.0
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4 # v4.0.0
        with:
          version: 9
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || true)
          STORE_PATH="${STORE_PATH:-${XDG_DATA_HOME:-$HOME/.local/share}/pnpm/store}"
          echo "store=$STORE_PATH" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4 # v4.2.0
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
          restore-keys: pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Lint
        run: pnpm run lint
      - name: Type check
        run: pnpm run typecheck
      - name: Check if tests should run
        id: changes
        run: |
          # Run tests on PRs and pushes to main
          echo "should_test=true" >> $GITHUB_OUTPUT
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4 # v4.6.0
        with:
          name: build-output
          path: dist
          retention-days: 1
  test:
    name: Unit Tests
    needs: build
    if: needs.build.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4.2.2
      - uses: actions/setup-node@v4 # v4.2.0
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4 # v4.0.0
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - uses: actions/download-artifact@v4 # v4.1.8
        with:
          name: build-output
          path: dist

      - name: Run tests with coverage
        run: pnpm run test:coverage -- --reporter=default --reporter=vitest-agentic-control

      - name: Report Coveralls
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # v2.3.7
        with:
          file: coverage/lcov.info

      - name: Upload test results
        uses: actions/upload-artifact@v4 # v4.6.0
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  e2e:
    name: E2E Tests
    needs: [build, test]
    if: >-
      needs.test.result == 'success' &&
      contains(github.event.pull_request.labels.*.name, 'run-e2e')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4.2.2
      - uses: actions/setup-node@v4 # v4.2.0
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4 # v4.0.0
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - uses: actions/download-artifact@v4 # v4.1.8
        with:
          name: build-output
          path: dist

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e -- --project=chromium --reporter=agentic-triage/reporters/playwright

      - name: Upload E2E results
        uses: actions/upload-artifact@v4 # v4.6.0
        if: always()
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7
