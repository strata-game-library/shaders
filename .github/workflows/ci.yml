# Strata Game Library CI
# Org-specific CI for strata-game-library TypeScript/3D projects
#
# Managed by: strata-game-library/.github repo

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - uses: pnpm/action-setup@v4
        with:
          version: 9
        if: hashFiles('pnpm-lock.yaml') != ''

      - name: Install (npm)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install (pnpm)
        if: hashFiles('pnpm-lock.yaml') != ''
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: npm run lint --if-present || pnpm lint --if-present || true

      - name: Type Check
        run: npm run typecheck --if-present || pnpm typecheck --if-present || npx tsc --noEmit || true

      - name: Build
        run: npm run build --if-present || pnpm build --if-present

      - name: Test
        run: npm test --if-present || pnpm test --if-present || true

  # WebGL/3D specific checks
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        if: hashFiles('package-lock.json') != ''

      - run: npm ci || pnpm install --frozen-lockfile
      - run: npm run build --if-present || pnpm build --if-present
      
      - name: Check bundle size
        run: |
          if [ -d "dist" ]; then
            echo "## Bundle Size" >> $GITHUB_STEP_SUMMARY
            du -sh dist/* 2>/dev/null | head -20 >> $GITHUB_STEP_SUMMARY || true
          fi
