# Dependabot Configuration
# 
# DIRECT PUSH MODE: Dependabot pushes directly to main (no PRs)
# Branch rulesets allow Dependabot to bypass protections
#
# Dependabot ignores ecosystems that don't apply to your repo

version: 2

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
    groups:
      docker:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # NPM/Node.js
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      npm:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # Python/pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      pip:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      gomod:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # Rust/Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      cargo:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      terraform:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
